<!DOCTYPE html>
<html>
<head>
    <style>
        img {
            transition: all 0.5s ease-in-out;
        }
        .divTest{
            transition: all 0.7s ease-in-out;
            width: 32px;
            height: 32px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
<h1>HTML DOM-gebeurtenissen</h1>
<h2>Het onmouseover-gebeurtenis</h2>

<div>
    <img id="imgElement" border="0" src="./assets/img.png" alt="Smiley" width="32" height="32">
</div>
<div class="divTest"></div>
<p>tekst</p>

<script>
    var timeoutId;

    const imgElement = document.getElementById("imgElement");
    const divTestElement = document.querySelector(".divTest");

    imgElement.addEventListener("mouseover", function() {
        clearTimeout(timeoutId);

        this.style.transform = "scale(5.0)";
    });

    imgElement.addEventListener("mouseout", function() {
        timeoutId = setTimeout(() => {
            this.style.transform = "scale(1.0)";
        }, 50);
    });

    divTestElement.addEventListener("mouseover", function() {
        clearTimeout(timeoutId);

        this.style.transform = "scale(5.0)";
    });

    divTestElement.addEventListener("mouseout", function() {
        timeoutId = setTimeout(() => {
            this.style.transform = "scale(1.0)";
        }, 50);
    });
</script>

</body>
</html>
